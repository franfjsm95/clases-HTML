<html>
  <head>
    <title>imagenes</title>
  </head>
  <body>
    <h1>Clase de imágenes</h1>
    <p>En esta clase se hará la clase sobre las imágenes</p>
    <hr />
    <h3>Imagen original</h3>
    <ul>
      <li>.jpg</li>
      <img src="assets/imagenes/imagen.jpg" alt="Este es una imagen de peces" />
      <br />
      <li>.png</li>
      <img src="assets/imagenes/dados.png" alt="dados" />
      <br />
      <li>.gif</li>
      <img src="assets/imagenes/rey-leon.gif" alt="rey-leon" width="100%" />
    </ul>
    <br />
    <h3>imagen alterada</h3>
    <ul>
      <li>.jpg</li>
      <img
        src="assets/imagenes/imagen.jpg"
        alt="Este es una imagen de peces"
        height="400px"
      />
      <br />
      <li>.png</li>
      <img src="assets/imagenes/pantalla-rota.jpg" alt="pantalla-rota" />
      <br />
      <li>.gif</li>
      <img src="assets/imagenes/gato.gif" alt="soy un gato" width="30%" />
    </ul>
    <br />
    <h3>Elemento BLOCK y elemento inline</h3>
  </body>
</html>
